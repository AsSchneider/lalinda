<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>LaLinda</title>
</head>

<body>
    <header>
        <nav class="navbar arriba">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">LA LINDA</a>
                <form class="d-flex" role="search">
                    <a href="#carro"><button class="btn btn-outline-success" type="submit" id="open" href="">MI
                            CARRITO<span id="contadorCarrito">0</span></button></a>
                </form>
            </div>
        </nav>
    </header>

    <main>
        <section>
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./imagenes/portada.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./imagenes/portada1.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./imagenes/portada2.jpg" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>

        <section id="contenedor-productos">

        </section>

        <section id="carro">
            <div class="modal-contenedor">
                <div class="modal-carrito">
                    <h3>Carrito</h3>
                    <button id="carritoCerrar">cerrar<i class="fas fa-times-circle"></i></button>
                    <div id="carrito-contenedor"></div>
                    <p class="precioProducto">Precio Total: $<span id="precioTotal">0</span></p>
                    <button id="vaciar-carrito" class="boton-agregar">Vaciar carrito</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <footer class="pie">
            <p class="direccion">Corrientes 2457- Santa Fe.</p>
            <ul class="redes__lista">
                <li class="redes__lista__item"><a href="https://www.facebook.com" target="_blank">facebook</a></li>
                <li class="redes__lista__item"><a href="https://www.instagram.com" target="_blank">instagram</a></li>
                <li class="redes__lista__item"><a href="https://www.youtube.com" target="_blank">youtube</a></li>
            </ul>
            <a href="https://www.whatsapp.com/" target="_blank"><img src="./imagenes/wsp.png" alt="whatsapplogo"
                    class="wsp"></a>
            <span class="copi">&#169;Astrid Schenider 2022</span>
        </footer>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
